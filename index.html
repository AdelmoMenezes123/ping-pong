<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jogo Ping-Pong</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			</style>
	</head>
	<body>
		<canvas></canvas>
		<script>
			const canvasEl = document.querySelector('canvas');
			const canvasCtx = canvasEl.getContext('2d');
			const lineWidth = 15;

			function setup(){
				canvasEl.width = canvasCtx.width = window.innerWidth;
				canvasEl.height = canvasCtx.height = window.innerHeight;
			}
			
			function draw(){
				// desenhar o campo
				canvasCtx.fillStyle = '#286047';
				canvasCtx.fillRect(0,0,window.innerWidth,window.innerHeight)
				// desenhar a linha central
				canvasCtx.fillStyle = '#FFF';
				canvasCtx.fillRect(
					window.innerWidth  / 2 - lineWidth / 2,
					0,
					lineWidth,
					window.innerHeight,
				)
				//desenha a raquete esquerda
				canvasCtx.fillRect(10, 400, lineWidth, 200)
				//desenha a raquete direita
				canvasCtx.fillRect(window.innerWidth - lineWidth -10, 200, lineWidth, 200)
			}

			setup();
			draw()
		</script>
	</body>
</html>
